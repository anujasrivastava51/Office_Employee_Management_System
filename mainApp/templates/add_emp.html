<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Employee Management System!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add An Employee</h1>
        <hr>
        <form action="/add_emp" method="post">
            {% csrf_token %}
              <label for="first_name">First Name</label><br>
              <input type="text"id="first_name" name="first_name"><br>
              <label for="last_name">Last Name</label><br>
              <input type="text"id="last_name" name="last_name"><br>
              <label for="dept">Department</label><br>
              <input type="number"id="dept" name="dept"><br>
              <label for="salary">Salary</label><br>
              <input type="number"id="salary" name="salary"><br>
              <label for="bonus">Bonus</label><br>
              <input type="number"id="bonus" name="bonus"><br>
              <label for="role">Role</label><br>
              <input type="number"id="role" name="role"><br>
              <label for="phone">Phone Number</label><br>
              <input type="number"id="phone" name="phone"><br>
              <label for="hire_date">Hire_Date</label><br>
              <input type="date"id="hire_date" name="hire_date"><br>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
